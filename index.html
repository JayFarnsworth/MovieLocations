<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Heebo|Permanent+Marker" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <title>Movie Locations</title>
</head>

<body>
  <header>
      <form id='main-search' autocomplete='off'>
        <input id='main-text' type='text' placeholder="Search Movies" name='main'>
        <button type='submit'>Search</button>
      </form>
      <div id='title-container'>
        <h1 id='title'>Exotic Backlots!</h1>
        <h2>Visualizing Film Locations</h2>
      </div>
  </header>
  <main>
    <section>
      <div id='left-bar'>
        <div id='results'>
          <h3 id='did-you'>Did you mean?</h3>
        </div>
        <div>
          <img src='' id='poster'>
        </div>
        <div id='movie-title-container'>
          <div id='info-container'>
            <h3 id='movie-title'>Title!</h3>
            <h3>Filming Date(s):</h3>
            <h3 id='filming-dates'>Filming Dates</h3>
          </div>
          
        </div>
        <h3 id='filming-locations-title'>Filming Locations:</h3>
        <div id='locations-container'>
        </div>


      </div>
      <div id='map-container'>
        <div id="map"></div>
      </div>
    </section>
  </main>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqvs18wHQpzqvRD2K0EV_MCgMpboI3ZyA&callback=initMap"></script>

  <script src="app.js" charset="utf-8"></script>
</body>

</html>
